<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table {
        margin: auto;
        margin-top: 100px;
      }
      td {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        text-align: center;
      }
      button {
        width: 100%;
        height: 100%;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><button id="0-0"></button></td>
        <td><button id="0-1"></button></td>
        <td><button id="0-2"></button></td>
      </tr>
      <tr>
        <td><button id="1-0"></button></td>
        <td><button id="1-1"></button></td>
        <td><button id="1-2"></button></td>
      </tr>
      <tr>
        <td><button id="2-0"></button></td>
        <td><button id="2-1"></button></td>
        <td><button id="2-2"></button></td>
      </tr>
    </table>
  </body>
  <script src="ttt.js"></script>
</html>
